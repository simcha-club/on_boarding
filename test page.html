<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            direction: rtl; /* Right to left */
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 20px 0;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo"> <!-- Replace with your logo URL -->
</header>

<h1>כותרת הדף</h1> <!-- Page Title -->

<div class="content">
    <p>
        כאן יופיע טקסט ארוך בעברית. אתה יכול להוסיף כל מידע שתרצה כאן. זהו טקסט לדוגמה שנועד למלא את החלל.
        המשך לכתוב את הטקסט שלך כאן, על מנת שהמבקרים בדף ינצלו את המידע הנדרש.
    </p>
    <p>
        לדוגמה, אתה יכול להוסיף מידע על החברה שלך, שירותים שאתה מציע, או כל דבר אחר שקשור לתוכן שלך.
    </p>
</div>

</body>
</html>
